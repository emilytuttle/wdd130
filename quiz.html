<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <h1>WDD 130 | Emily Tuttle | Quiz Form</h1>
    </header>
    
        <form>
            <div class="form-item">
                <label for="q1">1. Full Name</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="form-item">
                <label for="q2">2. Write about why you took this class:</label>
                <textarea id="q2" name="q2" rows="4" placeholder="I wanted to learn how to ..."></textarea>
            </div>
            <div class="form-item">
                <label for="q3">3. What is your goal from going back to school?</label>
                <select id="q3" name="q3">
                    <option value="job">Better job</option>
                    <option value="finish">Finish what I started</option>
                    <option value="accomplish">Feel accomplished</option>
                    <option value="learn">Learn more</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-item">
                <label for="q4">4. How many semesters have you completed?</label>
                <input type="number" id="q4" name="q4">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
