<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Rafting Co Contact Us</title>
    <meta name="description" content="page for customers to get and use contact information for Rapid Rafting Co">
    <meta name="author" content="Emily Tuttle">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.jpeg" alt="Rafting Site Logo" width="100">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main class="contact-page">
        <div class="contact-box">
            <p>123 Red St, Blue City, AT 00293</p>
            <p>rapidraftingco@raft.com</p>
            <p>123-456-7890</p>
        </div>
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d27083.294753128703!2d-112.8623267807972!3d46.35044026022018!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1707456957699!5m2!1sen!2sus" width="550" height="250" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="employees">
            <div><h3>Some of our employees</h3></div>
            <div class="emp-contain">
                <div class="employee-pic">
                    <img src="images/employee1.jpeg" alt="employee" class="emp-pic">
                    <p>Sam Crane</p>
                </div>
                <div class="employee-pic">
                    <img src="images/employee2.jpeg" alt="employee" class="emp-pic">
                    <p>Ella Bear</p>
                </div>
                <div class="employee-pic">
                    <img src="images/employee3.jpeg" alt="employee" class="emp-pic">
                    <p>John Smith</p>
                </div>
            </div>
            
        </div>

        <form>
            <div class="form-item">
                <label for="fullname"> Full Name</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item">
                <label for="email"> Email</label>
                <input type="text" id="email" name="email">
            </div>
            <fieldset class="form-item">
                <legend>How can we help you?</legend>
                <div>
                    <input type="radio" id="general" name="purpose" value="general" checked />
                    <label for="huey">General Inquiry</label>
                  </div>
                
                  <div>
                    <input type="radio" id="reservation" name="purpose" value="reservation" />
                    <label for="dewey">Reservation Question</label>
                  </div>
                
                  <div>
                    <input type="radio" id="suggestion" name="purpose" value="suggestion" />
                    <label for="louie">Website Suggestion</label>
                  </div>
            </fieldset>
            <div class="form-item">
                <label for="message"></label>
                <textarea id="message" name="message" rows="4" placeholder="Write message here..."></textarea>
            </div>
            
            <div class="form-item">
                <input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                
            </div>
        
            <button type="submit">Submit</button>
        </form>
       
    </main>

        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook" width="25">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="Twitter" width="25">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram" width="25">
            </a>
        </nav>
    </footer>
    
</body>
</html>
